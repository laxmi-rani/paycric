<ion-content padding>
    <div padding>
        <button ion-button block (click)="loginFb()">Login with Facebook</button>
        <button ion-button block (click)="loginGoogle()">Login with Gmail</button>
    </div>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="login()">Login</button>
  </div>
  <ion-grid>
      <ion-row>
        <ion-col col-6><button ion-button clear (click)="register()">Create an account</button></ion-col>
     
        <ion-col col-6><button ion-button clear>Forgot Password?</button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-card *ngIf="userData">
  <ion-card-header>{{userData.username}}</ion-card-header>
</ion-card>
