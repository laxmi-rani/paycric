<ion-header>

  <ion-navbar>
    <ion-title>Card Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Card Number</ion-label>
      <ion-input [(ngModel)]= "card.number" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Exp Month</ion-label>
      <ion-input [(ngModel)] = "card.expMonth" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Exp Year</ion-label>
      <ion-input [(ngModel)] = "card.expYear" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CVC</ion-label>
      <ion-input [(ngModel)] = "card.cvc" type="text"></ion-input>
    </ion-item>
  
  </ion-list>
    <div padding>
      <button ion-button block (click)="pay()">Pay Now</button>
    </div>
</ion-content>
